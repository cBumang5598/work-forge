<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos Bumanglag">
    <meta name="description" content="Work Forge">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <link rel="stylesheet" href="./assets/styles/home.css" media="all">
    <link rel="icon" href="./assets/media/wf-logo.png" media="all">
    <script defer src="./assets/script/home.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home Page</title>
  </head>


<body>

<header class="top-header">
    <div class="left-section">
        <div>
          <img src="./assets/media/wf-logo.png" alt="workforge logo" class="logo">
        </div>
        <div class="search-box">
            <span class="material-icons search-icon">search</span>
            <input type="text" placeholder="Search">
            <button class="search-btn">Search</button>
        </div>
    </div>

    <nav class="nav-links">
        <a href="#"><span>üè†</span> Home</a>
        <a href="#"><span>üë•</span> Network</a>
        <a href="#"><span>üí¨</span> Messaging</a>
        <a href="#"><span>üîî</span> Notifications</a>
        <a href="#"><span>üíº</span> Jobs</a>
        <a href="#"><span>‚ñ¶</span> Work</a>
    </nav>

    <div class="right-section">
        <img src="https://randomuser.me/api/portraits/women/20.jpg" class="header-avatar" id="avatarBtn">

        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

</header>

<div class="container">

    <div class="left-panel">

        <div class="profile-card">
            <img src="https://randomuser.me/api/portraits/women/20.jpg" class="avatar">
            <h2>Anna Cruz</h2>
            <p class="role">UI/UX Designer</p>
            <a class="profile-link" href="#">linkedin.com/in/Anna Cruz</a>

            <div class="statistics">
                <div><strong>767</strong> <span>Connections</span></div>
                <div><strong>60</strong> <span>Views</span></div>
            </div>

            <div class="profile-actions">
                <button class="action-btn">View Profile</button>
                <button class="action-btn">Follow</button>
                <button class="action-btn">Connect</button>
            </div>
        </div>

    </div>


    <main class="center-panel">

        <div class="post-box">

            <textarea id="postInput" placeholder="Share something..."></textarea>
            
            <div class="post-controls">
                <label for="imageUpload" class="camera-btn">
                    <span class="material-icons">photo_camera</span>
                </label>
                <input type="file" id="imageUpload" accept="image/*" hidden>
                <button class="post-btn" id="postBtn">Post</button>
            </div>

        </div>

        <div id="postFeed"></div>

    </main>


 
    <div class="right-panel">

        <div class="right-card">
            <h3>People you may know</h3>
            <div id="peopleList"></div>
        </div>

    </div>
</div>


<div id="profileModal" class="modal hidden">
  <div class="modal-content profile-modal">

    <img id="modalAvatar" class="modal-avatar">

    <div class="profile-fields">
      <div class="field-row">
        <span class="field-label">Name:</span>
        <span class="field-value" id="modalName"></span>
      </div>

      <div class="field-row">
        <span class="field-label">Email:</span>
        <span class="field-value" id="modalEmail"></span>
      </div>

      <div class="field-row">
        <span class="field-label">Location:</span>
        <span class="field-value" id="modalLocation"></span>
      </div>
    </div>

    <div class="avatar-upload">
      <label>Change Avatar</label>
      <input type="file" id="avatarUpload" accept="image/*">
    </div>

    <div class="modal-actions">
      <button id="closeModalBtn">Close</button>
      <button id="modalLogoutBtn" class="logout-btn">Logout</button>
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos Bumanglag">
    <meta name="description" content="Work Forge">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <link rel="stylesheet" href="./assets/styles/index.css" media="all">
    <link rel="icon" href="./assets/media/work-forge.png" media="all">
    <script src="./assets/script/script.js" defer></script>
    <title>Work Forge</title>
  </head>

  <body>
    <main class="login-container">
      <div class="login-box">
        <img src="./assets/media/work-forge.png" alt="WorkForge Logo" class="logo">

        <p class="subtitle">Sign in to your account</p>

        <form class="login-form">
          <label for="username">Username</label>

          <input id="username" type="text" placeholder="Enter your username" required>

          <label for="password">Password</label>

          <input id="password" type="password" placeholder="Enter your password" required>

          <button type="submit" class="login-btn">Login</button>

          <p class="error-msg" id="error"></p>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Carlos Bumanglag">
    <meta name="description" content="Work Forge">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="icon" href="./assets/media/work-forge.png" media="all">
    <script src="./assets/script/signup.js" defer></script>
    <title>Sign Up</title>
  </head>

  <body>
    <main class="login-container">
      <div class="login-box">
        <img src="./assets/media/work-forge.png" class="logo">

        <p class="subtitle">Create an account</p>

        <form class="login-form">
          <label for="newUser">Username</label>
          <input id="newUser" type="text" placeholder="Create username" required>

          <label for="newPass">Password</label>
          <input id="newPass" type="password" placeholder="Create password" required>

          <button type="submit" class="login-btn">Sign Up</button>

          <p class="error-msg" id="error"></p>
        </form>
      </div>
    </main>
  </body>
</html>
